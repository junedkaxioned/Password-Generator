<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
   
    <!--main section start-->
    <main>
      <section class="password-generator">
        <div class="wrapper">
          <div class="pg-container">
            <h1>Password Generator</h1>
            <div class="result-container">
              <span class="result">Password</span>
              <button class="clipboard btn">clipboard</button>
            </div>
            <div class="password-settings">
              <div class="setting">
                <label>Password Length</label>
                <input type="number" class="length" min="4" max="20" value="20">
              </div>
              <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" class="uppercase" checked>
              </div>
              <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" class="lowercase" checked>
              </div>
              <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" class="numbers" checked>
              </div>
              <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" class="symbols" checked>
              </div>
            </div>
            <button class="generate btn">Generate Password</button>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
